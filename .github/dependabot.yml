version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "security"
      include: "scope"
    reviewers:
      - "security-team"
    assignees:
      - "security-team"
    milestone: 1

      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "HeavenzFire"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    milestone: 1
    assignees:
      - "HeavenzFire"
    ignore:
      - dependency-name: "numpy"
        versions: ["1.24.0", "1.24.1"]
      - dependency-name: "torch"
        versions: ["2.0.0", "2.0.1"]
      - dependency-name: "qiskit"
        versions: ["0.40.0", "0.40.1"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "github-actions"
      include: "scope"
    reviewers:
      - "security-team"
    assignees:
      - "security-team"
    milestone: 1 
    reviewers:
      - "HeavenzFire"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    milestone: 1
    assignees:
      - "HeavenzFire"
    ignore:
      - dependency-name: "actions/checkout"
        versions: ["v2", "v3"]
      - dependency-name: "actions/setup-python"
        versions: ["v2", "v3"]
